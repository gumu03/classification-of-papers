<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>请输入分类关键词</h1>
    <ul>
        <li>例如：语文 数学 英语</li>
        <li>机器将根据你输入的关键词对试卷进行分类</li></ul>
    <div class="form">
        <form action="#">
            <h1></h1>
            <input type="text" id="keywords">请在这里输入关键词，用空格连接
            <button class="finish">输入完成请点击此处</button>
        </form>
        <script>let finish = document.querySelector('.finish')
            finish.addEventListener('click',function(){
                let input = document.querySelector('#keywords')
                alert(input.value)
            })</script>
        <!-- <script type="javascript" src="word.js"></script> -->
    </div>
</body>
</html>
